<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <!-- Quote container -->
    <div class="quote_container center">
        <!-- Quote Text -->
        <div class="quote_text">
            <i class="fas fa-quote-left"></i>
            <span class="quote"></span>
        </div>
        <!-- Quote Author -->
        <div class="quote_author center">
            <span></span>
        </div>
        <!-- Quote buttons -->
        <div class="buttons">
            <button class="tweet" title="Make a Tweet">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new_quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
